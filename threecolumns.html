<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three Columns</title>
    <style>
        * {
            margin: 0;
            width:100%;
            height: 100%;
        }
        
        .column {
            float: left;
        }
        
        .left, .right {
            width: 20%;
        }
        
        .middle {
            width: 60%;
        }
        
    </style>
</head>
<body>

    <div class="column left" style="background-color:pink;"></div>
    <div class="column middle" style="background-color:orchid;"></div>
    <div class="column right" style="background-color:mediumvioletred;"></div>

</body>
</html>
